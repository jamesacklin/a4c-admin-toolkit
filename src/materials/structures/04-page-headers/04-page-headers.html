---
notes: |
  Each page header should follow the same conventions, with varying levels of controls. Here's a page header for the Messages page, which contains a title, a Create button, and a filter.
---

<div class="page-header admin-section-header">
  <div class="btn-toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Create New</button>
    </div>
    <div class="input-group has-clear">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="search" class="form-control" placeholder="Filter Messages">
      <span class="form-control-clear glyphicon glyphicon-remove text-muted form-control-feedback hidden"></span>
    </div>
  </div>
  <h2>Messages</h2>
</div>
