---
notes: |
  Each page header should follow the same conventions, with varying levels of controls. Here's a page header for the Messages page, which contains a title, a Create button, and a filter.
---

<div class="page-header admin-section-header">
  <div class="btn-toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Create New</button>
    </div>
    <div class="input-group has-clear">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input type="text" class="form-control" placeholder="Filter Messages">
      <i class="form-control-clear glyphicon glyphicon-remove form-control-feedback hidden text-muted"></i>
    </div>
  </div>
  <h2>Messages</h2>
</div>
